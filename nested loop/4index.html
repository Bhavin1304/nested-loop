            //  wap to fid min number from 4

        let num2 = Number(prompt("Enter the second number:"));

        let min;

        if (num1 <= num2) {
        if (num1 <= num3) {
            if (num1 <= num4) {
            min = num1;
            } else {
            min = num4;
            }
        } else {
            if (num3 <= num4) {

            } else {
            min = num4;
            }
        }
        } else {
        if (num2 <= num3) {

            } else {
            min = num4;
            }
        } else {
            if (num3 <= num4) {

            } else {

        }

        document.writeln("The minimum number is: " + min);
